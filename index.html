<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    

  <div class="container">

    <div>
        <div class="row">
            <h2>Gerenciamento de Ativos</h2>
        </div>
    </div>
    
    <div class="header">
      <span>Cadastro de Professores</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th class="col-sm-3">Nome</th>
            <th class="col-sm-3">E-mai</th>
            <th class="col-sm-2">Salário</th>
            <th>Data de Admissão</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required placeholder="Nome do Professor" />
  
          <label for="m-email">E-mail</label>
          <input id="m-email" type="text" required placeholder="exemplo@exemplo.com.br"/>

          <label for="m-salario">Salário</label>
          <input id="m-salario" type="text" required placeholder="R$ 2.500,00"/>
  
          <label for="m-admissao">Data de Admissão</label>
          <input id="m-admissao" type="date" required placeholder="dd/mm/yyyy"/>
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>







<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./JS/script.js"></script>
</body>

</html>
